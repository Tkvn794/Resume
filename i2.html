<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save Burabay - Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #e8f0fe;
      color: #2c3e50;
    }

    header {
      background-color: #2a7ae2;
      color: white;
      padding: 25px 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover, nav a.active {
      background-color: #1f5ecb;
    }

    main {
      max-width: 900px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .image-gallery img {
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .image-gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #2a7ae2;
      color: white;
      text-align: center;
      padding: 20px 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
      .image-gallery {
        flex-direction: column;
        align-items: center;
      }

      .image-gallery img {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="main.html">Home</a>
      <a href="i1.html">Our Mission</a>
      <a href="i2.html">Events</a>
      <a href="i3.html">Get Involved</a>
    </nav>
  </header>

  <main>
    <div class="image-gallery">
      <img src="a.jpg" alt="Image A">
      <img src="b.jpg" alt="Image B">
    </div>
  </main>

  <footer>
    &copy; 2025 Save Burabay. All rights reserved.
  </footer>
</body>
</html>
